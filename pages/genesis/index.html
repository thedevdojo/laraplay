<layout title="Static Starter Template" src="main.html">
    
    <div x-data="{
        sidebarOpen: true,
        serverReady: false,
        appReady: false,
        containerURL: '',
        url: '/',
        getURL() {
          if(this.appReady && this.serverReady){
            return this.containerURL + this.url;
          } else {
            return 'about:blank';
          }
        },
        getAddressBarValue() {
          if(this.appReady && this.serverReady){
            //strippedUrl =  new URL(this.containerURL);
            if(this.url == ''){
              this.url = '/';
            }
            return this.url;
          } else {
            return '/';
          }
        },
        callAlert(){
          alert('hit');
        },
        submitURL(event){
          this.url = event.target.value;
        }
      }" @server-ready.window="serverReady=true"
       @app-ready.window="appReady=true"
       @set-url.window="containerURL=event.detail.url" class="flex flex-col w-screen h-screen">
       <textarea id="indexJs" class="hidden p-5 w-full h-1/2 text-white bg-black border-b border-gray-700 outline-none focus:outline-none">I am a textarea</textarea>
        <div class="flex flex-1 items-stretch w-full h-full justify-stretch">
    
            <div class="flex flex-col justify-start w-10 h-full bg-[#2f3138]">
                <a href="/" class="flex justify-center items-center w-10 h-10 border-b border-zinc-800 group" native>
                    <svg class="w-4 h-4 duration-200 ease-out text-neutral-500 hover:text-white group-hover:opacity-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" /></svg>

                </a>
                <button @click="sidebarOpen=!sidebarOpen" class="flex justify-center items-center w-10 h-10 text-white hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M8.5 0h9L22 4.5v12.068L20.705 18H16v4.568L14.568 24H2.5L1 22.568V7.5L2.5 6H7V1.5L8.5 0zM16 1.5V6h4.5v10.5h-12v-15H16zm3.879 3L17.5 2.121V4.5h2.379zM7 7.5v9.068L8.5 18h6v4.5h-12v-15H7z"></path></svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M14.75 16a6.75 6.75 0 1 0 0-13.5 6.75 6.75 0 0 0 0 13.5zm0 1.5a8.25 8.25 0 1 0 0-16.5 8.25 8.25 0 0 0 0 16.5zM1.694 22.496l1.112 1.008 6.96-7.68a8.37 8.37 0 0 1-1.109-1.011l-6.963 7.683z"></path></svg>
                </button>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M8 0v5H6.5L5 6.5V11a7 7 0 0 0 6.25 6.96V24h1.5v-6.04A7 7 0 0 0 19 11V6.5L17.5 5H16V0h-1.5v5h-5V0H8zM6.5 6.5V11a5.5 5.5 0 1 0 11 0V6.5h-11z"></path></svg>
                </button>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4" viewBox="0 0 24 24"><path d="m14.346 0 .854 4.274 3.627-2.418 3.317 3.317L19.726 8.8 24 9.654v4.692l-4.274.854 2.418 3.627-3.317 3.317-3.627-2.418L14.346 24H9.654L8.8 19.726l-3.627 2.418-3.317-3.317L4.274 15.2 0 14.346V9.654L4.274 8.8 1.856 5.173l3.317-3.317L8.8 4.274 9.654 0h4.692zm-3.462 1.5-.823 4.117-1.204.498-3.493-2.329-1.578 1.578 2.329 3.494-.498 1.203-4.117.823v2.232l4.117.823.498 1.204-2.329 3.493 1.578 1.578 3.494-2.329 1.203.498.823 4.117h2.232l.823-4.117 1.204-.498 3.492 2.329 1.579-1.578-2.329-3.493.498-1.204 4.117-.823v-2.232l-4.117-.823-.498-1.203 2.329-3.494-1.578-1.578-3.493 2.329-1.204-.498-.823-4.117h-2.232zM12 8.423a3.577 3.577 0 1 0 0 7.154 3.577 3.577 0 0 0 0-7.154zM6.923 12a5.077 5.077 0 1 1 10.154 0 5.077 5.077 0 0 1-10.154 0z"></path></svg>
                </button>
            </div>
            <aside :class="{ 'hidden' : !sidebarOpen }" class="w-56 flex-shrink-0 h-full bg-[#212227] overflow-scroll pt-10 relative no-scrollbar">
            
    
                <!-- Title INCLUDE -->
                <p class="font-bold text-[0.6rem] px-3 h-10 fixed -translate-y-10 w-56 flex items-center text-[#ff2d20] space-x-2 uppercase bg-[#1e1f23] z-50">
                    <svg class="w-5 h-5" viewBox="0 -.11376601 49.74245785 51.31690859" xmlns="http://www.w3.org/2000/svg"><path d="M49.626 11.564a.809.809 0 0 1 .028.209v10.972a.8.8 0 0 1-.402.694l-9.209 5.302V39.25c0 .286-.152.55-.4.694L20.42 51.01c-.044.025-.092.041-.14.058-.018.006-.035.017-.054.022a.805.805 0 0 1-.41 0c-.022-.006-.042-.018-.063-.026-.044-.016-.09-.03-.132-.054L.402 39.944A.801.801 0 0 1 0 39.25V6.334c0-.072.01-.142.028-.21.006-.023.02-.044.028-.067.015-.042.029-.085.051-.124.015-.026.037-.047.055-.071.023-.032.044-.065.071-.093.023-.023.053-.04.079-.06.029-.024.055-.05.088-.069h.001l9.61-5.533a.802.802 0 0 1 .8 0l9.61 5.533h.002c.032.02.059.045.088.068.026.02.055.038.078.06.028.029.048.062.072.094.017.024.04.045.054.071.023.04.036.082.052.124.008.023.022.044.028.068a.809.809 0 0 1 .028.209v20.559l8.008-4.611v-10.51c0-.07.01-.141.028-.208.007-.024.02-.045.028-.068.016-.042.03-.085.052-.124.015-.026.037-.047.054-.071.024-.032.044-.065.072-.093.023-.023.052-.04.078-.06.03-.024.056-.05.088-.069h.001l9.611-5.533a.801.801 0 0 1 .8 0l9.61 5.533c.034.02.06.045.09.068.025.02.054.038.077.06.028.029.048.062.072.094.018.024.04.045.054.071.023.039.036.082.052.124.009.023.022.044.028.068zm-1.574 10.718v-9.124l-3.363 1.936-4.646 2.675v9.124l8.01-4.611zm-9.61 16.505v-9.13l-4.57 2.61-13.05 7.448v9.216zM1.602 7.719v31.068L19.22 48.93v-9.214l-9.204-5.209-.003-.002-.004-.002c-.031-.018-.057-.044-.086-.066-.025-.02-.054-.036-.076-.058l-.002-.003c-.026-.025-.044-.056-.066-.084-.02-.027-.044-.05-.06-.078l-.001-.003c-.018-.03-.029-.066-.042-.1-.013-.03-.03-.058-.038-.09v-.001c-.01-.038-.012-.078-.016-.117-.004-.03-.012-.06-.012-.09V12.33L4.965 9.654 1.602 7.72zm8.81-5.994L2.405 6.334l8.005 4.609 8.006-4.61-8.006-4.608zm4.164 28.764 4.645-2.674V7.719l-3.363 1.936-4.646 2.675v20.096zM39.243 7.164l-8.006 4.609 8.006 4.609 8.005-4.61zm-.801 10.605-4.646-2.675-3.363-1.936v9.124l4.645 2.674 3.364 1.937zM20.02 38.33l11.743-6.704 5.87-3.35-8-4.606-9.211 5.303-8.395 4.833z" fill="#ff2d20"/></svg>
                    <span>Laravel App</span>
                </p>
                <!-- Title INCLUDE END -->
            
                
                <div x-data="{ open: true }" class="relative">
                <button @click="open=!open" class="flex w-full items-center uppercase cursor-pointer select-none px-1.5 py-1 text-[0.6rem] font-medium text-white text-gray-400 bg-[#2f3138]">
                    <svg :class="{ 'rotate-90': open }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-0.5 w-4 h-4"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" /></svg>
                    <span>Info</span>
                </button>
                <div x-show="open" class="relative">
                        <!-- Sidebar Info INCLUDE -->
                        <div class="px-3 text-[0.6rem] py-2.5 space-y-1.5">
                            <p class="text-gray-500">This is a default Laravel application. You can learn more by visiting their docs.</p>
                            <button class="w-full py-1 text-center text-[0.55rem] text-gray-400 border border-white/10 hover:text-white hover:bg-white/10">Visit the Docs</button>
                        </div>
                        <!-- Sidebar Info INCLUDE END -->
                </div>
                </div>
                
                <div x-data="{ open: true }" class="relative">
                    <div class="flex justify-between items-center bg-[#2f3138]">
                        <button @click="open=!open" class="flex w-full items-center uppercase cursor-pointer select-none px-1.5 py-1 text-[0.6rem] font-medium text-white text-gray-400">
                            <svg :class="{ 'rotate-90': open }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-0.5 w-4 h-4"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" /></svg>
                            <span>Files</span>
                        </button>
                        <button @click="refreshDirectoryTree()" class="flex justify-center items-center p-1 px-2 w-auto h-full text-gray-500 hover:text-gray-300">
    
                            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.681 3H2V2h3.5l.5.5V6H5V4a5 5 0 1 0 4.53-.761l.302-.954A6 6 0 1 1 4.681 3z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                    <div x-show="open" class="relative">
                            <!-- Directory Tree INCLUDE -->
                            <div class="mx-auto max-w-5xl">
                                <div x-data="directoryTree()" x-init="" 
                                    @update-folders.window="folders = event.detail.folders" class="font-sans antialiased text-gray-200">
                                    <template x-for="(folder, index) in folders" :key="index">
                                        <ul wire:ignore class="text-xs select-none" x-html="subfolderHTML(folder, [])"></ul>
                                    </template>
                                </div>
                            </div>
                            <!-- Directory Tree INCLUDE END -->
                    </div>
                </div>
    
                
            </aside>
    
            <div class="flex w-full bg-[#14181f] h-100">
                <div class="flex flex-col items-stretch w-1/2 editor h-100 justify-stretch">
                    <div x-show="appReady" class="w-full h-full border-gray-700 bordr-b">
                        <!-- Editor INCLUDE -->
                        <div x-data="{
                            monacoContent: '',
                            monacoLanguage: 'php',
                            monacoPlaceholder: true,
                            monacoPlaceholderText: 'Select a file to begin editing it here...',
                            monacoLoader: true,
                            monacoFontSize: '15px',
                            monacoId: $id('monaco-editor'),
                            monacoEditor(editor){
                                editor.onDidChangeModelContent((e) => {
                                    this.monacoContent = editor.getValue();
                                    this.updatePlaceholder(editor.getValue());
                                });
                        
                                editor.onDidBlurEditorWidget(() => {
                                    this.updatePlaceholder(editor.getValue());
                                });
                        
                                editor.onDidFocusEditorWidget(() => {
                                    this.updatePlaceholder(editor.getValue());
                                });
                            },
                            updatePlaceholder: function(value) {
                                if (value == '') {
                                    this.monacoPlaceholder = true;
                                    return;
                                }
                                this.monacoPlaceholder = false;
                            },
                            monacoEditorFocus(){
                                document.getElementById(this.monacoId).dispatchEvent(new CustomEvent('monaco-editor-focused', { monacoId: this.monacoId }));
                            },
                            monacoEditorAddLoaderScriptToHead() {
                                script = document.createElement('script');
                                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.min.js';
                                document.head.appendChild(script);
                            }
                        }"
                        x-init="
                            activeEditorId = monacoId;
                            if(typeof _amdLoaderGlobal == 'undefined'){
                                monacoEditorAddLoaderScriptToHead();
                            }
                        
                            monacoLoaderInterval = setInterval(function(){
                                if(typeof _amdLoaderGlobal !== 'undefined'){
                        
                                    // Based on https://jsfiddle.net/developit/bwgkr6uq/ which works without needing service worker. Provided by loader.min.js.
                                    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' }});
                                    let proxy = URL.createObjectURL(new Blob([` self.MonacoEnvironment = { baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min' }; importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/base/worker/workerMain.min.js');`], { type: 'text/javascript' }));
                                    window.MonacoEnvironment = { getWorkerUrl: () => proxy };
                        
                                    require(['vs/editor/editor.main'], function() {
                                        
                                        monacoTheme = {'base':'vs-dark','inherit':true,'rules':[{'background':'14181f','token':''},{'foreground':'aeaeae','token':'comment'},{'foreground':'d8fa3c','token':'constant'},{'foreground':'ff6400','token':'entity'},{'foreground':'fbde2d','token':'keyword'},{'foreground':'fbde2d','token':'storage'},{'foreground':'61ce3c','token':'string'},{'foreground':'61ce3c','token':'meta.verbatim'},{'foreground':'8da6ce','token':'support'},{'foreground':'ab2a1d','fontStyle':'italic','token':'invalid.deprecated'},{'foreground':'f8f8f8','background':'9d1e15','token':'invalid.illegal'},{'foreground':'ff6400','fontStyle':'italic','token':'entity.other.inherited-class'},{'foreground':'ff6400','token':'string constant.other.placeholder'},{'foreground':'becde6','token':'meta.function-call.py'},{'foreground':'7f90aa','token':'meta.tag'},{'foreground':'7f90aa','token':'meta.tag entity'},{'foreground':'ffffff','token':'entity.name.section'},{'foreground':'d5e0f3','token':'keyword.type.variant'},{'foreground':'f8f8f8','token':'source.ocaml keyword.operator.symbol'},{'foreground':'8da6ce','token':'source.ocaml keyword.operator.symbol.infix'},{'foreground':'8da6ce','token':'source.ocaml keyword.operator.symbol.prefix'},{'fontStyle':'underline','token':'source.ocaml keyword.operator.symbol.infix.floating-point'},{'fontStyle':'underline','token':'source.ocaml keyword.operator.symbol.prefix.floating-point'},{'fontStyle':'underline','token':'source.ocaml constant.numeric.floating-point'},{'background':'ffffff08','token':'text.tex.latex meta.function.environment'},{'background':'7a96fa08','token':'text.tex.latex meta.function.environment meta.function.environment'},{'foreground':'fbde2d','token':'text.tex.latex support.function'},{'foreground':'ffffff','token':'source.plist string.unquoted'},{'foreground':'ffffff','token':'source.plist keyword.operator'}],'colors':{'editor.foreground':'#F8F8F8','editor.background':'#14181f','editor.selectionBackground':'#253B76','editor.lineHighlightBackground':'#FFFFFF0F','editorCursor.foreground':'#FFFFFFA6','editorWhitespace.foreground':'#FFFFFF40'}};
                                        monaco.editor.defineTheme('blackboard', monacoTheme);
                                        document.getElementById(monacoId).editor = monaco.editor.create($refs.monacoEditorElement, {
                                            value: monacoContent,
                                            theme: 'blackboard',
                                            fontSize: monacoFontSize,
                                            lineNumbersMinChars: 3,
                                            automaticLayout: true,
                                            language: monacoLanguage,
                                            minimap: { enabled: false }
                                        });
                                        monacoEditor(document.getElementById(monacoId).editor);
                                        document.getElementById(monacoId).addEventListener('monaco-editor-focused', function(event){
                                            document.getElementById(monacoId).editor.focus();
                                        });
                                        updatePlaceholder(document.getElementById(monacoId).editor.getValue());
                                        
                                    });
                        
                                    clearInterval(monacoLoaderInterval);
                                    monacoLoader = false;
                                }
                            }, 5);
                        " :id="monacoId"
                        @set-editor=" event.detail.content"
                        class="flex flex-col items-center relative justify-start w-full bg-[#14181f] min-h-[250px] pt-3 h-full">
                            <div x-show="monacoLoader" class="flex absolute inset-0 z-20 justify-center items-center w-full h-full duration-1000 ease-out">
                                <svg class="w-4 h-4 text-gray-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            </div>
                            
                            <div x-show="!monacoLoader" class="absolute inset-0 z-10 w-full h-full">
                                <div x-ref="monacoEditorElement" class="w-full h-full text-lg"></div>
                                <div x-ref="monacoPlaceholderElement" x-show="monacoPlaceholder" @click="monacoEditorFocus()" :style="'font-size: ' + monacoFontSize" class="absolute top-0 left-0 z-50 mt-0.5 ml-14 w-full font-mono text-sm text-gray-500 -translate-x-0.5" x-text="monacoPlaceholderText"></div>
                            </div>
                        </div>
                        <!-- Editor INCLUDE END-->
                    </div>
                    <div x-show="!appReady" class="flex justify-center items-center w-full h-full border-b border-gray-800">
                        <svg class="w-32 h-32 text-white opacity-10" viewBox="0 -.11376601 49.74245785 51.31690859" xmlns="http://www.w3.org/2000/svg"><path d="M49.626 11.564a.809.809 0 0 1 .028.209v10.972a.8.8 0 0 1-.402.694l-9.209 5.302V39.25c0 .286-.152.55-.4.694L20.42 51.01c-.044.025-.092.041-.14.058-.018.006-.035.017-.054.022a.805.805 0 0 1-.41 0c-.022-.006-.042-.018-.063-.026-.044-.016-.09-.03-.132-.054L.402 39.944A.801.801 0 0 1 0 39.25V6.334c0-.072.01-.142.028-.21.006-.023.02-.044.028-.067.015-.042.029-.085.051-.124.015-.026.037-.047.055-.071.023-.032.044-.065.071-.093.023-.023.053-.04.079-.06.029-.024.055-.05.088-.069h.001l9.61-5.533a.802.802 0 0 1 .8 0l9.61 5.533h.002c.032.02.059.045.088.068.026.02.055.038.078.06.028.029.048.062.072.094.017.024.04.045.054.071.023.04.036.082.052.124.008.023.022.044.028.068a.809.809 0 0 1 .028.209v20.559l8.008-4.611v-10.51c0-.07.01-.141.028-.208.007-.024.02-.045.028-.068.016-.042.03-.085.052-.124.015-.026.037-.047.054-.071.024-.032.044-.065.072-.093.023-.023.052-.04.078-.06.03-.024.056-.05.088-.069h.001l9.611-5.533a.801.801 0 0 1 .8 0l9.61 5.533c.034.02.06.045.09.068.025.02.054.038.077.06.028.029.048.062.072.094.018.024.04.045.054.071.023.039.036.082.052.124.009.023.022.044.028.068zm-1.574 10.718v-9.124l-3.363 1.936-4.646 2.675v9.124l8.01-4.611zm-9.61 16.505v-9.13l-4.57 2.61-13.05 7.448v9.216zM1.602 7.719v31.068L19.22 48.93v-9.214l-9.204-5.209-.003-.002-.004-.002c-.031-.018-.057-.044-.086-.066-.025-.02-.054-.036-.076-.058l-.002-.003c-.026-.025-.044-.056-.066-.084-.02-.027-.044-.05-.06-.078l-.001-.003c-.018-.03-.029-.066-.042-.1-.013-.03-.03-.058-.038-.09v-.001c-.01-.038-.012-.078-.016-.117-.004-.03-.012-.06-.012-.09V12.33L4.965 9.654 1.602 7.72zm8.81-5.994L2.405 6.334l8.005 4.609 8.006-4.61-8.006-4.608zm4.164 28.764 4.645-2.674V7.719l-3.363 1.936-4.646 2.675v20.096zM39.243 7.164l-8.006 4.609 8.006 4.609 8.005-4.61zm-.801 10.605-4.646-2.675-3.363-1.936v9.124l4.645 2.674 3.364 1.937zM20.02 38.33l11.743-6.704 5.87-3.35-8-4.606-                     <!-- <textarea id="code" class="w-full h-full p-5 text-white bg-[#14181f] border-b border-gray-600 outline-none focus:outline-none">I am a textarea 2</textarea> -->
                    <div x-data="{ active: 1 }" class="flex relative flex-col items-center w-full h-1/3">
                        <button x-show="active == 1" @click="refreshApp()" class="flex absolute bottom-0 right-0 bg-black bg-opacity-60 -translate-y-14 -mb-2 mr-2 z-40 items-center justify-center h-auto text-gray-500 w-auto text-[0.6rem] px-2 py-1.5 space-x-1.5 rounded-full hover:text-gray-300" x-cloak>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9" />
                              </svg>
                            <span>Reboot</span>                              
                        </button>
                        <div class="flex items-start w-full text-[0.6rem] uppercase justify-start border-b border-neutral-800">
                            <button @click="active=1" class="px-2 py-1.5 border-r border-neutral-800"
                                :class="{ 'bg-neutral-950 text-neutral-400' : active == 1, 'hover:bg-neutral-950 text-neutral-600 hover:text-neutral-300' : active != 1 }">Processes</button>
                            <button @click="active=2" class="px-2 py-1.5 border-r border-neutral-800" 
                                :class="{ 'bg-neutral-950 text-neutral-400' : active == 2, 'hover:bg-neutral-950 text-neutral-600 hover:text-neutral-300' : active != 2 }">Terminal</button>
                        </div>
                        <div class="flex relative items-center w-full h-full">
                            <div x-show="active == 1" id="terminal" class="w-full h-full" ></div>
                            <div x-show="active == 2" id="terminals" class="w-full h-full"></div>
                        </div>
                    </div>
    
                </div>
                <div class="flex flex-col w-1/2 preview">
                    <div class="relative flex w-full h-10 p-1 bg-[#212227]">
                        <button @click="document.getElementById('iframe').setAttribute('src', document.getElementById('iframe').getAttribute('src'))" class="flex justify-center items-center w-9 h-8 text-gray-500 hover:text-gray-300">
    
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.681 3H2V2h3.5l.5.5V6H5V4a5 5 0 1 0 4.53-.761l.302-.954A6 6 0 1 1 4.681 3z" clip-rule="evenodd"></path></svg>
                        </button>
                        <div class="flex relative items-center w-full h-full">
                            <span class="flex absolute justify-center items-center w-8 h-full text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="w-3.5 h-3.5 text-neutral-500" viewBox="0 0 16 16"><path d="m3 8 1-1h8l1 1v5l-1 1H4l-1-1V8Zm1 0v5h8V8H4ZM11 7V5a3 3 0 0 0-6 0v2h1V5a2 2 0 1 1 4 0v2h1Z"></path></svg>
                            </span>
                            <input id="route" type="text" :value="getAddressBarValue" @keyup.enter="submitURL(event)" class="w-full rounded-full outline-none text-gray-500 active:text-gray-100 focus:text-gray-100 focus:outline-none h-6 pl-7 pr-2 py-0.5 bg-[#19191d] text-xs" />
                        </div>
                    </div>
                    <div x-show="!appReady" class="w-full h-full bg-[#212227] flex items-center justify-center">
                    <div class="flex items-center flex-col text-[#ff2d20] justify-center space-y-2.5 text-xs">

                        <p>Creating Laravel App</p>

                    </div>
                    </div>
                    <iframe id="iframe" x-show="appReady" :src="getURL()" class="w-full h-full bg-white"></iframe>
                </div>
            </div>
        </div>
    </div>
